{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input name="email" class="form-control" id="email" type="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input name="firstName" class="form-control" id="firstName" type="text" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input name="password1" class="form-control" id="password1" type="password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input name="password2" class="form-control" id="password2" type="password" placeholder="Confirm password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
